#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sys?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.lin.shiro.springbootshiro.entity
mybatis.configuration.map-underscore-to-camel-case=true

#默认查询时进行模糊查询
mybatis-plus.global-config.db-config.column-like=true
